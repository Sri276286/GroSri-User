<ng-container *ngIf="cartTotal && quantity && isLoggedIn">
  <ion-grid class="display-cart-grid">
    <ion-row>
      <ion-col size="6">
        <div style="display: flex; flex-direction: column;">
          <span class="span-quantity">{{cartQuantity}}</span>
          <span class="span-price">Rs.{{cartTotal}}</span>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-end">
          <ion-button color="success" (click)="loadDeliveryPage()">
            Proceed
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
<!-- {{!isLoggedIn && cartTotal && quantity}} -->
<ng-container *ngIf="!isLoggedIn && cartTotal && quantity">
  <ion-grid class="display-cart-grid">
    <ion-row>
      <ion-col size="6">
      <div style="font-weight: 500; font-size: 20px; padding-top: 5px;">One Step away</div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-end">
          <ion-button color="success" [routerLink]="['/login']">
            Login
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
