<ion-grid class="display-cart-grid" *ngIf="cartTotal && quantity">
  <ion-row>
    <ion-col size="6">
      <div style="display: flex; flex-direction: column;">
        <span class="span-quantity">{{cartQuantity}}</span>
        <span class="span-price">Rs.{{cartTotal}}</span>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-end">
        <ion-button color="success" (click)="loadDeliveryPage()">
          Proceed
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
