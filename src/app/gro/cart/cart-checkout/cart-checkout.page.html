<ion-grid class="display-cart-grid" *ngIf="cartTotal && quantity">
  <ion-row>
    <ion-col size="6">
      <div style="display: flex; flex-direction: column;">
        <span class="span-quantity">{{cartQuantity}}</span>
        <span class="span-price">Rs.{{cartTotal}}</span>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-button>
        Proceed
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
