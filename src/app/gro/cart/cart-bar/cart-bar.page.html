<div class="display-cart-grid" *ngIf="cartTotal && quantity">
  <div>{{ cartQuantity }} | Rs.{{ cartTotal }}</div>
  <div [routerLink]="['/cart']">
    <ion-label>View Cart</ion-label>
    <ion-icon name="basket-outline" size="large"></ion-icon>
    <ion-badge color="success"><span class="cart-badge">{{quantity}}</span></ion-badge>
  </div>
</div>
