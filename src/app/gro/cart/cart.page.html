<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-back-button defaultHref="/store/1"></ion-back-button>
        </ion-col>
        <ion-col size="10" style="padding-top: 6px;">
          <span style="font-size: 18px;">Cart Summary</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-button color="danger" (click)="emptyCart()">Empty Cart</ion-button>
    <product-list [products]="items"></product-list>
    <gro-cart-checkout></gro-cart-checkout>
</ion-content>
