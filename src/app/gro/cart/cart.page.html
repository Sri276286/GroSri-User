<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-back-button defaultHref="{{pathToGo}}"></ion-back-button>
        </ion-col>
        <ion-col size="10"  class="ion-padding-top">
          <span style="font-size: 20px;font-weight: 500;">Cart Summary</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center" *ngIf="items.length">
    <ion-button color="danger" (click)="emptyCart()">Empty Cart</ion-button>
  </div>
  <product-list [products]="items"></product-list>
  <gro-error [type]="'orderPlaced'" *ngIf="isOrdered"></gro-error>
  <gro-error [type]="'emptyCart'" *ngIf="!items.length && !isOrdered"></gro-error>
  <gro-cart-checkout></gro-cart-checkout>
</ion-content>
