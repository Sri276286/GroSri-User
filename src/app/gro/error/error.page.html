<ion-grid *ngIf="errorEntity">
  <ion-row>
    <ion-col class="ion-padding-vertical">
      <ion-img [src]="errorEntity.imgUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <div class="ion-text-center">
            <ion-label class="error-heading">{{errorEntity.heading}}</ion-label>
          </div>
          <ion-label class="error-description">{{errorEntity.description}}</ion-label>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="medium">{{errorEntity.actionTitle}}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
