<ion-card *ngIf="order">
  <ion-card-content class="ion-no-padding">
    <ion-item class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-row>
              <span class="span-store-name">
                {{order.store.storeName | titlecase}}
              </span>
            </ion-row>
            <ion-row>
              {{order.store.area}}
            </ion-row>
          </ion-col>
          <ion-col size="4">
            <ion-row>
              <ion-col size="2"
                ><ion-icon name="checkmark-circle" color="success"></ion-icon
              ></ion-col>
              <ion-col size="10"><span>Delivered</span></ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-row class="ion-padding-start">
      <ion-col
        ><span class="span-order-data"
          >{{order.totalNumOfProducts === 1 ? '1 item': order.totalNumOfProducts
          + ' items'}}</span
        ></ion-col
      >
      <ion-col
        ><span class="span-order-data">Rs.{{order.billTotal}}</span></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="display: flex; flex-direction: column; padding: 5px;">
          <span>Ordered on</span>
          <span class="span-order-data">Fri20, 2019</span>
        </div>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/order', order.id]"><span>View Order</span></ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
