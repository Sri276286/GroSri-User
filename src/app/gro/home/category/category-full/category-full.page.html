<gro-header [title]="'Categories'"></gro-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="4"
        *ngFor="let category of categories"
        (click)="onCategoryClick(category)"
      >
        <ion-img [src]="category.imgUrl"></ion-img>
        <div class="ion-text-center">
          <span>{{category.name}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
