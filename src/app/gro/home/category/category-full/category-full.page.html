<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-icon
          name="chevron-back-outline"
          size="large"
          (click)="modalCtrl.dismiss()"
        ></ion-icon>
        <ion-label style="padding-top: 8px;">Categories</ion-label>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let category of categories" (click)="onCategoryClick(category.id)">
        <ion-img [src]="category.imgUrl"></ion-img>
        <span>{{category.name}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
