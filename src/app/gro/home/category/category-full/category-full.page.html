<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-icon
          name="chevron-back-outline"
          size="large"
          (click)="modalCtrl.dismiss()"
        ></ion-icon>
        <ion-label style="padding-top: 6px;padding-left:10px;font-weight:500;font-size:20px">Categories</ion-label>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let category of categories" (click)="onCategoryClick(category)">
        <ion-img [src]="category.imgUrl"></ion-img>
        <div class="ion-text-center">
          <span>{{category.name}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
