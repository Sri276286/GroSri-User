<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="10" style="padding-top: 6px;" (click)="loadLocation()">
          <ion-icon name="location-outline" style="font-size: 24px;"></ion-icon>
          <span style="font-size: 18px;">{{location}}</span>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="help-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <gro-home-content *ngIf="!storeListError"></gro-home-content>
  <gro-error [type]="'storeList'" *ngIf="storeListError"></gro-error>
</ion-content>
