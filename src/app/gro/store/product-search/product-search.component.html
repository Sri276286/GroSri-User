<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row class="ion-justify-content-between">
                <ion-back-button defaultHref="/menu" (click)="dismissModal()"></ion-back-button>
                <ion-item>
                    <ion-input placeholder="Search for a product"
                    [formControl]="queryField"></ion-input>
                    <ion-icon name="close-outline" size="large" (click)="clearSearch()"></ion-icon>
                </ion-item>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content>
    <product-list [products]="searchProducts"></product-list>
</ion-content>
