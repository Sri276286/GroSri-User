<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-icon
          name="chevron-back-outline"
          size="large"
          (click)="modalCtrl.dismiss()"
        ></ion-icon>
        <span class="span-text">Update Profile</span>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form
    [formGroup]="userProfile"
    (ngSubmit)="userProfile.valid && onSubmit(userProfile.valid)"
  >
    <span style="color: red;" *ngIf="userProfile.invalid"
      >* Please fill all mandatory fields</span
    >
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-label>
            Display name
          </ion-label>
          <ion-item>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            Mobile Number
          </ion-label>
          <ion-item>
            <ion-input formControlName="mobileNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            Email
          </ion-label>
          <ion-item>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            Date of Birth (MM/DD/YYYY)
          </ion-label>
          <ion-item>
            <ion-input formControlName="dob"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-checkbox
            color="secondary"
            formControlName="promotions_ok"
          ></ion-checkbox>
          <ion-label>
            Keep me posted on promotions, offers and services
          </ion-label>
        </ion-col>
      </ion-row>
      <div class="edit-user-footer">
        <ion-button type="submit" expand="full" color="medium"
          >Update</ion-button
        >
      </div>
    </ion-grid>
  </form>
</ion-content>
