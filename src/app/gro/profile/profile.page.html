<ion-list class="ion-no-padding-top">
  <ion-item-divider sticky="true" class="ion-no-padding">
    <ion-grid *ngIf="user">
      <ion-row>
        <ion-col size="9">
          <ion-row>
            <ion-col>
              <span class="span-name">{{user.name}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">{{user.mobileNumber}}</ion-col>
            <ion-col size="8">{{user.email}}</ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="3"
          ><ion-button color="secondary" (click)="editProfile()"
            >Edit</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </ion-item-divider>
  <hr />
  <ion-item [routerLink]="['/orders']"
    ><ion-icon name="timer-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Orders</ion-label></ion-item
  >
  <ion-item (click)="showAddress()"
    ><ion-icon name="book-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Address Book</ion-label></ion-item
  >
  <ion-item
    ><ion-icon name="heart-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Favorites</ion-label></ion-item
  >
  <ion-item
    ><ion-icon name="star-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item"
      >My Ratings & Reviews</ion-label
    ></ion-item
  >
  <ion-item
    ><ion-icon name="cash-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Payments</ion-label></ion-item
  >
  <ion-item
    ><ion-icon name="ribbon-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Rewards</ion-label></ion-item
  >
  <ion-item
    ><ion-icon name="gift-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">My Gift Cards</ion-label></ion-item
  >
  <ion-item (click)="logout()"
    ><ion-icon name="power-outline" slot="start"></ion-icon
    ><ion-label class="span-list-item">Logout</ion-label></ion-item
  >
</ion-list>
