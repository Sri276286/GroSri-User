<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && submit(loginForm.valid)"
      >
        <div
          class="ion-padding"
          *ngIf="loginForm.get('password').errors?.pattern"
        >
          <span style="color: red;"
            >Password must contain a digit, an uppercase, a lowercase,a special
            character and between 6-15 characters.</span
          >
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-input
              type="text"
              placeholder="* Email"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="* Password"
              formControlName="password"
            ></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button
            type="submit"
            size="large"
            expand="block"
            [disabled]="loginForm.invalid"
            >Login</ion-button
          >
        </div>
      </form>
      <div class="ion-padding ion-text-center">
        <ion-label>Not Registered? </ion-label>
        <span class="register_text" [routerLink]="['/register']"
          >Create an account</span
        >
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
