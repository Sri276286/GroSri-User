<ion-header>
  <ion-toolbar color="danger">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
            <ion-icon
            name="chevron-back-outline"
            size="large"
            (click)="goBack()"
          ></ion-icon>
        </ion-col>
        <ion-col size="10" class="ion-padding-top">
          <span class="span-store-name">Invalid Page</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
    <gro-error [type]="'pageNotFound'"></gro-error>
</ion-content>
