<span class="list-heading">
    {{heading}}
</span>
<ion-list>
    <ion-grid *ngFor="let store of stores">
<ion-row>
    <ion-col size="3">
        <ion-img [src]="store.storeImgUrl"></ion-img>
    </ion-col>
    <ion-col size="9">
        <ion-row>
            <ion-col style="font-weight: 600; font-size: 18px;">{{ store.storeName | titlecase }}</ion-col>
            <!-- <ion-col size>{{ store.storeCategory | titlecase }}</ion-col> -->
        </ion-row>
        <ion-row>
            <ion-col style="font-weight: 400; font-size: 16px;">{{ store.supplyItems | titlecase }}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>{{ store.area | titlecase }}</ion-col>
        </ion-row>
    </ion-col>
</ion-row>
    </ion-grid>

</ion-list>
